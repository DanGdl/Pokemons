name: Unit_tests

on:
  push:
    branches:
      - 'dev'
  pull_request:
    branches:
      - 'dev'

jobs:
  unit_tests:
    name: Run unit tests on push or MR in branch dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Run unit tests
        run: ./gradlew test --stacktrace

